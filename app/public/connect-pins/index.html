<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dots + Four-Corner Connector</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <svg class="connector" id="connector" xmlns="http://www.w3.org/2000/svg"></svg>
    <!-- LEFT: canvas stage -->
    <div class="stage" id="stage">
      <canvas id="board" width="1200" height="800" aria-label="Dot canvas"></canvas>
      <div class="hint">Click a block to connect. Scroll the image on the left.</div>
    </div>

    <!-- RIGHT: panel -->
    <aside class="panel" id="panel">
      <h2>Feedback</h2>
      <div id="cards"></div>
    </aside>
  </div>

  <script src="app.js" defer></script>
  <script src="debug.js" defer></script>
  <script src="pins.js" defer></script>
</body>
</html>
